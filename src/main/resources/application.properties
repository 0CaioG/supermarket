spring.application.name=supermarket

# Configurações de Conexão
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA / Hibernate
# 'update': Cria as tabelas se não existirem, ou atualiza se mudarem (bom para dev)
# 'validate': Apenas verifica se o banco bate com o código
# 'none': Não faz nada no banco
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL gerado no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (Opcional nas versões novas, o Spring detecta sozinho, mas bom garantir)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
